name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual trigger of the workflow

permissions:
  contents: read  # Required to clone the repo
  packages: write # Required to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    # Step 3: Build the Docker image
    - name: Build Docker Image
      run: |
        IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/raccoon-dash:latest"
        IMAGE_TAG_LOWER=$(echo $IMAGE_TAG | tr '[:upper:]' '[:lower:]')
        docker build -t $IMAGE_TAG_LOWER .
      
    # Step 4: Push the Docker image to GHCR
    - name: Push Docker Image to GHCR
      run: |
        docker push $IMAGE_TAG_LOWER

    # Step 5: Clean up Docker images
    - name: Clean up Docker images
      run: docker system prune -f
