name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

permissions:
  contents: read  # Required to clone the repo
  packages: write # Required to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    # Step 3: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest .

    # Step 4: Push the Docker image to GHCR
    - name: Push Docker Image to GHCR
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest



  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/iraccoon13/raccoon-dash:latest .
          docker push ghcr.io/iraccoon13/raccoon-dash:latest

      - name: Clean up Docker images
        run: docker system prune -f
