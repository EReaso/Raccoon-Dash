<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raccoon Dash Screensaver Images</title>
    <link rel="stylesheet" href="/static/css/gallery.css">
</head>
<body>
<h1>Screensaver Photos</h1>
<div id="gallery">
    <div>
        <form method="POST">
            <label>
                &plus;
                <input type="file" name="photo" multiple>
            </label></form>
    </div>

    {% for photo in photos %}
        <div>
            <img src="{{ photo }}">
        </div>
    {% endfor %}
</div>
<script src="/static/js/gallery.js"></script>
</body>
</html>
