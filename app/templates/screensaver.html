<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow Screensaver</title>
    <link rel="stylesheet" href="/static/css/screensaver.css">
</head>
<body>
<div class="slideshow-container">
    <div class="slide active">
        <img src="/screensaver/image/?num=0" alt="Image 1" id="current-image">
    </div>
    <div class="slide">
        <img src="/screensaver/image/?num=1" id="next-image">
    </div>
</div>
<data id="total-images" value="{{ total_images }}"></data>
<script src="/static/js/screensaver.js"></script>
</body>
</html>
